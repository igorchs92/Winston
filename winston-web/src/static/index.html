<!DOCTYPE html>
<html >
<head>
  <!-- Winston developed by Igor Chernomorets, May 2017 -->
  <!-- With the help of http://codepen.io/supah/pen/jqOBqp -->
  <meta charset="UTF-8">
  <title>Winston</title>
  <link rel="icon" href="img/icon.png?v=1" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css'>
</head>
<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Winston // <span class="connection-status">connecting</span></h1>
      <h2>v1.0.0-BETA // <a class="blue-text" href="https://github.com/igorchs92/Winston" target="_blank">winston@github.com</a></h2>
      <div class="avatar default"></div>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <input type="text" class="message-input" placeholder="Type a message here..."/>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="js/winston.js"></script>
</body>
</html>
